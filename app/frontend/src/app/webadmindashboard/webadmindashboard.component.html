<div style="margin: 10px 10px; height: 82%; display: flex; justify-content: center; align-items: center; padding: 10px 0px;">
    <div>
        <button mat-raised-button color="primary" (click)= "openAddDialog()">
            Add Organization
        </button>
        <div style="padding-top:15px; padding-bottom: 20px; width: 95%;">
            <mat-table [dataSource]="organizations" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="name">
                    <mat-header-cell mat-sort-header *matHeaderCellDef>Organization Name</mat-header-cell>
                    <mat-cell *matCellDef="let cell">{{cell.name}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="username">
                    <mat-header-cell mat-sort-header *matHeaderCellDef>Username</mat-header-cell>
                    <mat-cell *matCellDef="let cell">{{cell.username}}</mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
                <mat-row matRipple *matRowDef = "let cell; columns: tableColumns;" ></mat-row>
            </mat-table>
            <div class="mat-elevation-z8" style="display: flex; background-color: white; flex-direction: row-reverse;">
                <mat-form-field style="padding-right: 1%; width: 7%;">
                  <input #page matInput type="number" min="0" [max]="paginator.getNumberOfPages()" [value]="paginator.pageIndex + 1" (change)="onInputPageChange(page.value)">
                </mat-form-field>
                <p style="padding-right: 1%; margin: auto 0; font-size: 12px; color: #777777;">Page: </p>
                <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
